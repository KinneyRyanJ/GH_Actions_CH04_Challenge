name: ch4_challenge

on: [push]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
     - run: python hello.py
    
  Build:
    runs-on: ubuntu-latest
    
    needs: [Test]
    
    steps:
     - uses: actions/checkout@v3
     - uses: actions/upload-artifact@v2
      with:
        name: hello
        path: .