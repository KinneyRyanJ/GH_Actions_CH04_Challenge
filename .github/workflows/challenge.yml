name: ch4_challenge

on: [push]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      uses: actions/checkout@v2
      run: python hello.py
  Build:
    needs: [Test]
    runs-on: ubuntu-latest
    steps:
      uses: actions/checkout@v2
      uses: actions/upload-artifact@v2
      with:
        name: hello
        path: .